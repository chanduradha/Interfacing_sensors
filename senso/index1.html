    <h1>Sensor Data Graph</h1>
    <div>
        <input type="radio" name="sensor" value="temperature" id="temperatureRadio" checked>

        <input type="radio" name="sensor" value="humidity" id="humidityRadio">
        <label for="humidityRadio">Humidity</label>
        <input type="radio" name="sensor" value="distance" id="distance">

        <input type="radio" name="sensor" value="ldr_value" id="ldr_value">

        <label for="flame_value">flame_value</label>

        <label for="pir_value">pir_value</label>
        <input type="radio" name="sensor" value="soilMoisture_value" id="soilMoisture_value">
        <label for="soilMoisture_value">soilMoisture_value</label>
        <input type="radio" name="sensor" value="rain_value" id="rain_value">
        <label for="rain_value">rain_value</label>
        <input type="radio" name="sensor" value="heartbeat_value" id="heartbeat_value">
        <label for="heartbeat_value">heartbeat_value</label>
       
    </div>
